<title>AgendaMM</title>

<div class="projeto">
  <div class="banner">
    <img id="logo" src="../../../assets/Logo.png" />
  </div>

  <div class="principal">
    <h1>Cadastre-se</h1>
  </div>

  <div class="form-full">
    <form [formGroup]="formPessoas" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nomesobrenome">Nome</label><br />
        <input
          type="text"
          class="form-control"
          name="name"
          id="nomesobrenome"
          required
          formControlName="nome"

        />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label><br />
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          required
          formControlName="email"
        />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label><br />
        <input
          type="text"
          class="form-control"
          name="name"
          id="telefone"
          required
          formControlName="telefone"
        />
      </div>

      <div id="botao">
        <input type="submit" class="botaoenviar" value="Cadastrar" />
      </div>
    </form>
  </div>


  <div class="cad-head"> <h1>Pessoas Cadastradas</h1> </div>
  <div class="cad-list">

    <ul class="Pessoas">
      <h2> Nome  /  E-mail  /  Telefone</h2>
      <li *ngFor="let pessoa of pessoas">
        <span class="grupo">{{ pessoa.nome }}   /   {{ pessoa.email }}   /   {{ pessoa.telefone }}</span>
      </li>
    </ul>
  </div>
</div>
